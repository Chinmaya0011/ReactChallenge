<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
    background-color: blue;
    color: rgb(251, 251, 251);
}

    </style>
</head>
<body>
    <button onclick="toggle()">Toggle</button>
    <button class="chinu">Button1</button>
    <button class="chinu">Button2</button>
    <button class="chinu">Button3</button>
    <button class="chinu">Button4</button>
    <button class="chinu">Button5</button>

    <script>
        function toggle() {
            // Select all elements with the class "chinu"
            const buttons = document.querySelectorAll('.chinu');

            // Toggle a class (e.g., "active") for each button when the function is called
            buttons.forEach(button => {
                button.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
